upstream gulimall.com {
    server 192.168.1.10:88;
}

upstream auth.gulimall.com {
    server 192.168.1.10:88;
}

upstream search.gulimall.com {
    server 192.168.1.10:88;
}

upstream cart.gulimall.com {
    server 192.168.1.10:88;
}

upstream order.gulimall.com {
    server 192.168.1.10:88;
}

server {
    listen       80;
    server_name  gulimall.com item.gulimall.com;

    location / {
        proxy_pass  http://gulimall.com/gulimall-product/;
    }

    location /static/ {
        root   /usr/share/nginx/html;
    }
}

